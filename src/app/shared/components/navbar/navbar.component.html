<mat-toolbar color="primary">
  <button
    mat-icon-button
    routerLink="/inicio"
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>home</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>

  <!--Enrutamos paginas-->
  <button mat-button routerLink="/inicio">Inicio</button>
  <button mat-button routerLink="/nosotros">Nosotros</button>
  
  <button mat-button [matMenuTriggerFor]="menu">Productos</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/productos">Todo</button>
    <button mat-menu-item routerLink="/competicion">Partes de Competicion</button>
    <button mat-menu-item routerLink="/repuesto">Repuesto</button>
    <button mat-menu-item routerLink="/cosmetico">Cosmeticos</button>
  </mat-menu>


  <button mat-button routerLink="/admin">Admin</button>
  <button mat-icon-button routerLink="/register">
    <mat-icon>person_add</mat-icon>
  </button>
  <button mat-icon-button routerLink="/Login">
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>
