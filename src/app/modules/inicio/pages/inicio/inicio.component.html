<main>

  <div class="container__card" *ngFor="let i of info" class="card-content" >

      <div class="card__father">
          <div class="card">
              <div class="card__front" style="background-image: url({{i.img}});">
                  <div class="bg"></div>
                  <div class="body__card_front">
                      <h1>{{i.titulo}}</h1>
                  </div>
              </div>
              <div class="card__back">
                  <div class="body__card_back">
                      <h1>{{i.titulo}}</h1>
                      <p>{{i.descripcion}}</p>
                      <input type="button" value="{{i.precio}}">
                  </div>
              </div>
          </div>
      </div>
  </div>
</main>
