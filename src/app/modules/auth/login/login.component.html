<div class="container">
    <div class="row">
        <h1>Login</h1>
        <i class="material-icons" style="font-size: 200px;">person</i>
        
        <mat-form-field appearance="fill">
            <mat-label>Ingrese un email:</mat-label>
            <input [(ngModel)]="usuario.email" matInput placeholder="Placeholder">
         </mat-form-field>
        <mat-form-field>
            <mat-label>Ingrese la contrase√±a</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <button class="boton" mat-raised-button color="primary" (click)="iniciar()">Iniciar</button>
        <button class="boton" mat-raised-button color="primary" (click)="salir()">Cerrar Sesion</button>

    </div>
  </div>
